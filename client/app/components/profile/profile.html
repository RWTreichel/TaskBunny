<div ng-include="'app/shared/navbar/navbar.html'"> </div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="assets/img/profilePic.jpg">
    </div>
    <div class="col-md-4">
      <h1>{{ user.name }}</h1>
      <em><h3>{{ user.city }}</h3></em>
      <em><h3>{{ user.email }}</h3></em>
      <em><h3>{{ user.phone }}</h3></em>
      <em><h3>Member Since: {{ user.memberSince }}</h3></em>
      <strong><h2>{{ user.rating }}</h2></strong>
    </div>
    <div class="col-md-4">
      <h3><u>ABOUT ME</u></h3>
      <h3>{{ user.aboutMe }} </h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2><u>REVIEWS</u></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      * * * * *
    </div>
    <div class="col-md-3">
      REVIEW WRITERRRRRRRRRR
    </div>
    <div class="col-md-6">
      REVIEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEW
    </div>
  </div>
</div>
